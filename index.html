<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <title>Billing System</title>
</head>

<body>

    <div class="text-center" style="background-color: rgba(110, 28, 28, 0.2);">
        <h1>Deva Krishna Transport</h1>
    </div>
    <div class="container">
        <form class="addBill">
            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="trip_date" class="form-control datepicker" id="trip_date" name="trip_date"
                    data-date-format="mm/dd/yyyy">
            </div>
            <div class="mb-3">
                <label class="form-label">Vehicle Name</label>
                <input type="vehicle_name" class="form-control" id="vehicle_name" name="vehicle_name">
            </div>
            <div class="mb-3">
                <label class="form-label">From Address</label>
                <input type="from_address" class="form-control" id="from_address" name="from_address">
            </div>
            <div class="mb-3">
                <label class="form-label">To Address</label>
                <input type="to_address" class="form-control" id="to_address" name="to_address">
            </div>
            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="amount" class="form-control" id="amount" name="amount">
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="addBillForm">Submit</button>
        </form>

    </div>
    <footer class="text-center text-white fixed-bottom">
        <!-- Grid container -->
        <div class="container p-1"></div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3 text-black" style="background-color: rgba(88, 62, 62, 0.2);">
            Â© 2021 Copyright:
            <a class="text-black" href="https://mdbootstrap.com/">BrijSoft.com</a>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
